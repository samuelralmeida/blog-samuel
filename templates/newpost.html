{% extends "base.html" %}

{% block header %}
  <h2 class="sub-title">new post</h2>

  <div class="profile">
    {% if init is divisibleby 2 %}
      <a href="welcome">YOURS POSTS</a>
      |
      <a href="logout">LOGOUT</a>
    {% else %}
      <a href="blog/signup">SIGNUP</a>
      |
      <a href="blog/login">LOGIN</a>
    {% endif %}
    <br>
    <br>
  </div>

{% endblock %}

{% block content %}
  <form method="post">
    <label>
      <div>Subject</div>
      <input class="input-box" type="text" name="subject" value="{{subject}}">
    </label>
    <br>
    <br>
    <label>
      <div>Text</div>
      <textarea class="input-box" name="content">{{content}}</textarea>
    </label>
    <br>
    <br>
    <br>
    <br>
    <div class="error">{{error}}</div>
    <br>
    <input type="submit" value="Send">
  </form>
{% endblock %}
