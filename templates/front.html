{% extends "base.html" %}

{% block content %}

	<div class="profile">
		{% if init is divisibleby 2 %}
			<a href="welcome">YOURS POSTS</a>
			|
			<a href="newpost">NEW POST</a>
			|
			<a href="logout">LOGOUT</a>
		{% else %}
			<a href="blog/signup">SIGNUP</a>
			|
			<a href="blog/login">LOGIN</a>
		{% endif %}
		<br>
		<br>
	</div>

	{% for p in posts %}
		{{ p.render() | safe }}
		<br><br><br>
	{% endfor %}

{% endblock %}
