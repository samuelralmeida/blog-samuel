{% extends "base.html" %}

{% block header %}
  <h2 class="sub-title">edit post</h2>
{% endblock %}

{% block content %}
  <form method="post">
    <label>
      <div>Subject</div>
      <input class="input-box" type="text" name="subject" value="{{subject}}">
    </label>
    <br>
    <br>
    <label>
      <div>Text</div>
      <textarea class="input-box" name="content">{{content}}</textarea>
    </label>
    <br>
    <br>
    <div class="error">{{error}}</div>
    <br>
    <input class="option" type="submit" value="Save">
    <span class="option"><a href="/blog/">Cancel</a></span>
  </form>
  
{% endblock %}
