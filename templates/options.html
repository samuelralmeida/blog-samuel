<div class="post-options">
    
  <table id="options">
    <tr>
      <td>
        {% if username in p.liked_by %}
          <span class="option"><a href="/blog/unlike/{{p._id}}">Unike({{p.likes}})</a></span>
        {% else %}
          <span class="option"><a href="/blog/like/{{p._id}}">Like({{p.likes}})</a></span>
        {% endif %}
      </td>
      
      <td>
        <form method="post">
          <input type="hidden" name="comment" value="{{p._id}}">
          <input class="option" type="submit" value="Comment ()" name="like">
        </form>
      </td>
      
      <td>
        <form method="post">
          <input type="hidden" name="modify" value="{{p._id}}">
          <input class="option" type="submit" value="Modify" name="like">
        </form>
      </td>
      
      <td>
        <form method="post">
          <input type="hidden" name="delete" value="{{p._id}}">
          <input class="option" type="submit" value="Delete" name="like">
        </form>
      </td>
    </tr>
  </table>

  </div>

  </div>
          
</div>
